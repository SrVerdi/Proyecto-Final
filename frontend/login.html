<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- <link rel="stylesheet" href="/controller/customLogin.css" type="text/css"> -->
</head>
<body id="wrapper">
    <div id="backContainer">
        <button id="backButton"type="button" class="btn btn-dark">Volver</button>
    </div>
   <div id="container">
    <div class="col-md-4" id="cardContainer" class="card">
        <h4 class="card-header">Inicio de sesion administrator</h4>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label id="bodyLabel">Usuario</label>
                  <input type="text" class="form-control" id="userImput" placeholder="Ingresa usuario" required>
                </div>
                <div class="form-group">
                  <label id="bodyLabel">Contraseña</label>
                  <input type="text" class="form-control" id="passImput" placeholder="Ingresa contraseña" required>
                </div>
              </form>
          <button type="submit" id="loginBtn" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </div>
   </div>      
   
</body>
</html>

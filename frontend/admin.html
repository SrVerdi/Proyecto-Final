<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="grupo1">
    <meta name="description" content="Taller de Cerrajería Panguipulli">
    <meta name="keywords" content="cerrajeria, llaves, chapas, panguipulli, cerrajero">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--<link rel="stylesheet" href="./controller/styleAdmin.css">
    <link rel="stylesheet" href="./controller/customAdmin.css"> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Carrajeria Panguipulli</title>
</head>

<body>
    <div class="container-fluid text-1">
        <!-- Cerrar Sesión -->
        <div class="row justify-content-between">
            <div class="col-5 mb-3 row form m-2">
                <div class="col-sm-9">
                </div>
            </div>
            <div class="d-flex col-3 mb-3 row form">
            </div>
            <div class="d-flex col-3 mb-3 row form m-2">
                <button type="submit" class="btn bg-dark btn-outline-dark" id="boton">Cerrar sesión</button>
            </div>
        </div>

        <div class="row text-1 justify-content-center">

            <div class="col-7 formulario">
                <h3 class="text-left fw-bold subtitulo m-4">Disponibilidad semanal</h3>
                <form>
                    <div class="row m-2 justify-content-between">
                        <div class="form-check col-6 row">
                            <label class="diaSemana" for="Lunes">Lunes</label>
                            <input class="checkclass" type="checkbox" id="Monday" name="dia" value="Lunes">
                            <label class="estado" for="Disponible">Disponible</label>
                        </div>

                        <div class="form-check col-6">
                            <label class="diaSemana" for="Lunes">Viernes</label>
                            <input class="checkclass" type="checkbox" id="Monday" name="dia" value="Viernes">
                            <label class="estado" for="Disponible">Disponible</label>
                        </div>
                    </div>
                    <div class="row m-2 justify-content-between">
                        <div class="form-check col-6 row">
                            <label class="diaSemana" for="Lunes">Martes</label>
                            <input class="checkclass" type="checkbox" id="Monday" name="dia" value="Martes">
                            <label class="estado" for="Disponible">Disponible</label>
                        </div>

                        <div class="form-check col-6">
                            <label class="diaSemana" for="Lunes">Sábado</label>
                            <input class="checkclass" type="checkbox" id="Monday" name="dia" value="Sábado">
                            <label class="estado" for="Disponible">Disponible</label>
                        </div>
                    </div>
                    <div class="row m-2 justify-content-between">
                        <div class="form-check col-6 row">
                            <label class="diaSemana" for="Lunes">Miércoles</label>
                            <input class="checkclass" type="checkbox" id="Monday" name="dia" value="Miércoles">
                            <label class="estado" for="Disponible">Disponible</label>
                        </div>

                        <div class="form-check col-6">
                            <label class="diaSemana" for="Lunes">Domingo</label>
                            <input class="checkclass" type="checkbox" id="Monday" name="dia" value="Domingo">
                            <label class="estado" for="Disponible">Disponible</label>
                        </div>
                    </div>
                    <div class="row m-2 justify-content-between">
                        <div class="form-check col-6 row">
                            <label class="diaSemana" for="Lunes">Jueves</label>
                            <input class="checkclass" type="checkbox" id="Monday" name="dia" value="Jueves">
                            <label class="estado" for="Disponible">Disponible</label>
                        </div>

                        <div class="form-check col-6">

                        </div>
                    </div>
                </form>
            </div>
            <div class="row m-5 justify-content-between">
                <div class="form-check col-6 row">
                    <h2 class="col-5">Citas agendadas</h2>

                </div>
                <div class="col-4 mb-3 row form m-2">
                    <label class="col-sm-3 col-form-label">Filtrar por día:</label>
                    <div class="col-sm-9">
                        <select class="form-select" name=" ">
                            <option value=""></option>
                            <option value="Lunes">Todos</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-borderless">
                    <thead>
                        <tr class="encabezado">
                            <th class="derecha " scope="col">Nombre</th>
                            <th class="derecha " scope="col">Dirección</th>
                            <th class="derecha " scope="col">Teléfono</th>
                            <th class="derecha " scope="col">Correo</th>
                            <th class="derecha " scope="col">Servicio</th>
                            <th class="derecha " scope="col">Día</th>
                            <th class="derecha " scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id=#appointments>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="modal" tabindex="-1" id="alerta">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header ">
                        <a class="close p-2" data-id="delete" href="#"> <img src="/frontend/assets/img/delete.png" alt="Eliminar"
                                height="30px"></a>
                        <h5 class="modal-title">¿Estas seguro que deseas eliminar la cita?</h5>
                        </button>
                    </div>

                    <div class="modal-footer justify-content-evenly">
                        <button type="button" class="btn btn-primary close col-4 color2"
                            data-dismiss="modal">Si</button>
                        <button type="button" id="confirm-edit" data-id="00"
                            class="btn btn-danger close border border-dark col-4">No</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal" tabindex="-1" id="alerta_edit">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modificar cita</h5>
                        </button>
                    </div>
                    <form class="p-3">
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inp_name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Dirección</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inp_addres">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">Teléfono</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inp_phone">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Correo</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="inp_email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">Servicio solicitado</label>
                            <div class="col-sm-9">
                                <select class="form-select" name=" ">
                                    <option value=""></option>
                                    <option value="Cambios de cerradura ">Cambios de cerradura</option>
                                    <option value="Apertura de casas ">Apertura de casas</option>
                                    <option value="Apertura de autos ">Apertura de autos</option>
                                    <option value="Apertura de muebles ">Apertura de muebles</option>
                                    <option value="Apertura de cajas fuertes ">Apertura de cajas fuertes</option>
                                    <option value="Copias de llaves ">Copias de llaves</option>
                                    <option value="Confección de llaves ">Apertura de casas</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Día solicitado</label>
                            <div class="col-sm-9">
                                <select class="form-select" name=" ">.
                                    <option value=""></option>
                                    <option value="Lunes">Lunes</option>
                                    <option value="Martes">Martes</option>
                                    <option value="Miércoles">Miércoles</option>
                                    <option value="Jueves">Jueves</option>
                                    <option value="Viernes">Viernes</option>
                                    <option value="Sábado">Sábado</option>
                                    <option value="Domingo">Domingo</option>
                                </select>
                            </div>
                        </div>

                    </form>

                    <div class="modal-footer justify-content-evenly">
                        <button type="submit" class="btn btn-warning close col-4" data-dismiss="modal">Guardar
                            Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $('.btn-borrar').on('click', function () {
                // primero rescato el id del curso a borrar
                var id = $(this).attr('data-id');
                $('#confirm-borrar').attr('data-id', id);


                // Mostrar alerta
                $('#alerta').modal('show')

            });

            $('.btn-editar').on('click', function () {
                // primero rescato el id del curso a editar
                var id = $(this).attr('data-id');
                $('#confirm-edit').attr('data-id', id);


                // Mostrar alerta
                $('#alerta_edit').modal('show')

            });

            $('.close').on('click', function () {
                $('#alerta_edit').modal('hide')
            })
            $('.close').on('click', function () {
                $('#alerta').modal('hide')
            })

            async function getAppoitments() {
                const response = await fetch("http://localhost:8080/getAppointments");
                let data = await response.json();
                $.each(data, (i, c) => {
                    $("#appoitments").append(`
                    <th class="derecha" scope="row">${c.name}</th>
                            <td class="derecha">${c.adress}</td>
                            <td class="derecha">${c.phone}</td>
                            <td class="derecha">${c.email}</td>
                            <td class="derecha">${c.service}</td>
                            <td class="derecha">${c.day}</td>
                            <td class="td derecha">
                                <a class="td btn-editar" data-id="edite" href="#"> <img src="/frontend/assets/img/editar.png"
                                        alt="Editar" height="20px"></a>
                            </td>
                            <td class="td">
                                <a class="btn-borrar" data-id="delete" href="#"> <img src="/frontend/assets/img/delete.png"
                                        alt="Eliminar" height="20px"></a>
                            </td>
                    `
                    );
                });

            };
            getAppoitments();

        </script>

</body>

</html>

    <script>
        async function getAppointment(){
            const response = await fetch("http://localhost:3000/admin");
            let data = await response.json();
            $(".appointment").html("");
            $.each(data, (i, c) => {
                $(".appointment").append(`
                    <div>
                        <title>${c.names}</title>    
                    </div>
        `);
            });
        };
        function setInfoModal(nombre, foto, id){
            $("#nombreEdit").val(nombre);
            $("#fotoEdit").val(foto);

            $("#editButton").attr("onclick",`editCandidato${id}`)
        }
    </script>
